<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Meu Amor Lívia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    .circle-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      font-size: 1.5em;
      max-width: 600px;
      padding: 0 20px;
    }

    .heart {
      position: absolute;
      top: -50px;
      color: red;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="circle-image">
    <img src="liviaelucas.jpg" alt="Lívia e Lucas">
  </div>

  <div class="text">
    Van Gogh dizia que queria acordar de um sonho depois de olhar para o céu estrelado.<br>
    Porém, se ele olhasse para seus olhos acharia um sonho que jamais iria querer acordar.
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (20 + Math.random() * 10) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 100);
  </script>

</body>
</html>

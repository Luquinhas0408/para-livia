<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Meu Amor Lívia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 20px;
    }

    .botao-coracao {
      font-size: 3rem;
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      margin-top: 20px;
      color: white;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .heart {
      position: absolute;
      top: -50px;
      color: red;
      opacity: 0.6;
      animation: fall 5s linear infinite;
      font-size: 20px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Para Meu Amor Lívia</h1>

  <form action="mensagem.html">
    <button type="submit" class="botao-coracao">❤️</button>
  </form>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 10) + 'px';
      heart.style.opacity = 0.8;
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
